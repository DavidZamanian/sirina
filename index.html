<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sirina Chat policies and support portal."
    />
    <meta property="og:title" content="Sirina Chat" />
    <meta
      property="og:description"
      content="Official privacy policy, terms of use, and contact details for Sirina Chat."
    />
    <meta
      property="og:url"
      content="https://davidzamanian.github.io/sirina"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=20260224185251" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=20260224185251" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png?v=20260224185251" />
    <title>Sirina Chat</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
